<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Generate SVG Social Image</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="wrapper">
    <div class="social-image-wrapper">

      <svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" class="social-image">
        <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          .social-image {
            --align-text-x: flex-start;
            --align-text-y: flex-end;
            width: 100%;
            background: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
              Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
              'Segoe UI Symbol';
            line-height: 1;
          }

          .social-image__html {
            display: flex;
            height: 100%;
            justify-content: var(--align-text-x);
            align-items: var(--align-text-y);
            padding: 72px;
          }

          .social-image__text {
            max-width: 700px;
          }

          .social-image__title {
            font-size: 56px;
            line-height: 68px;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -0.0125em;
            outline: none;
          }

          .social-image__meta {
            font-weight: 500;
            font-size: 24px;
            line-height: 36px;
            outline: none;
            letter-spacing: -0.0125em;
          }
        </style>
        <foreignObject x="0" y="0" width="1200" height="630">
          <div class="social-image__html">
            <div class="social-image__text">
              <h1 xmlns="http://www.w3.org/1999/xhtml" class="social-image__title" contenteditable>
                All of this text is editable... click on it and start typing!
              </h1>
              <h2 xmlns="http://www.w3.org/1999/xhtml" class="social-image__meta" contenteditable>
                As you type, the background will adapt itself to the text, making
                sure the shapes never overlap.
              </h2>
            </div>
          </div>
        </foreignObject>
      </svg>

    </div>
    <div class="controls">
      <div class="controls__randomize">
        <p class="controls__label">Randomize:</p>
        <button class="controls__btn controls__btn--alignment">Alignment</button>
        <button class="controls__btn controls__btn--colors">Colors</button>
        <button class="controls__btn controls__btn--shapes">Shapes</button>
      </div>
      <button class="controls__btn controls__btn--save">Save</button>
    </div>
  </div>
  <!-- partial -->
  <script type="module" src="./script.js"></script>

</body>

</html>
